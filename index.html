<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="input-group  flex-column d-flex mt-5 w-50">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="productPrice" >
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Product Description</label>
                <input class="form-control" aria-label="With textarea" id="productDescription"></input>
            </div>
            <button class="btn btn-primary" id="add">Add</button>
        </div>
        <!-- Table to show output -->
        <table id="table">
            <thead>
                <tr class="main-row">
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Description</th>
                    <th>Update Product</th>
                    <th>Delete Product</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/rough-notation?module"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
